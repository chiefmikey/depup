name: "Process Package"

on:
  workflow_dispatch: {
    inputs: {
      package-name: {
        description: "Package Name",
        required: true
      },
      version: {
        description: "Version (optional, defaults to latest)",
        required: false,
      },
      bump-deps: {
        description: "Bump Dependencies",
        type: "boolean",
        default: true
      },
      test: {
        description: "Run Tests",
        type: "boolean",
        default: true
      },
      publish: {
        description: "Publish to NPM",
        type: "boolean",
        default: true
      }
    }
  }

jobs:
  process:
    name: Process Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "DepUp Bot"
          git config --global user.email "bot@depup.dev"

      - name: Process Package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGE_SPEC="${{ inputs.package-name }}"
          if [ -n "${{ inputs.version }}" ]; then
            PACKAGE_SPEC="${{ inputs.package-name }}@${{ inputs.version }}"
          fi

          FLAGS=""
          if [ "${{ inputs.bump-deps }}" = "true" ]; then
            FLAGS="$FLAGS --bump-deps"
          fi
          if [ "${{ inputs.test }}" = "true" ]; then
            FLAGS="$FLAGS --test"
          fi
          if [ "${{ inputs.publish }}" = "true" ]; then
            FLAGS="$FLAGS --publish"
          fi

          npm run depup -- $PACKAGE_SPEC $FLAGS

      - name: Commit Changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: process package ${{ inputs.package-name }}"
            git push origin main
          fi
