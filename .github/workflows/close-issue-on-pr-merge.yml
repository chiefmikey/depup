name: "Close Issue on PR Merge"

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  close-related-issue:
    name: Close Related Issue
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      issues: write
      pull-requests: read

    steps:
      - name: Check for Package Addition Label
        id: check-label
        run: |
          LABEL_JSON='${{ toJSON(github.event.pull_request.labels) }}'
          if echo "$LABEL_JSON" | jq -e '.[] | select(.name == "package-addition")' > /dev/null 2>&1; then
            echo "✅ Found package-addition label"
            echo "has_label=true" >> $GITHUB_OUTPUT
          else
            echo "PR does not have package-addition label, skipping"
            echo "has_label=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract Issue Number from PR Body
        if: steps.check-label.outputs.has_label == 'true'
        id: extract-issue
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            // Extract issue number from "Requested in: #123" or "**Requested in**: #123"
            const match = prBody.match(/Requested in.*?#(\d+)/i);
            if (match && match[1]) {
              const issueNumber = match[1];
              core.setOutput('issue_number', issueNumber);
              console.log(`Found issue number: ${issueNumber}`);
            } else {
              console.log('No issue number found in PR body');
              core.setOutput('issue_number', '');
            }

      - name: Close Related Issue
        if: steps.check-label.outputs.has_label == 'true' && steps.extract-issue.outputs.issue_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = parseInt('${{ steps.extract-issue.outputs.issue_number }}');
            const packageName = '${{ github.event.pull_request.title }}'.replace('feat: add package ', '');

            try {
              // Check if issue exists and is open
              const issue = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              });

              if (issue.data.state === 'open') {
                // Close the issue with a comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: '✅ **Package Added Successfully**\n\n' +
                    'The pull request for `' + packageName + '` has been merged!\n\n' +
                    '**Next Steps:**\n' +
                    '- Package will be processed in the next discovery run (every 6 hours)\n' +
                    '- Updated package will be published under `@depup/' + packageName + '` scope\n' +
                    '- You can track the package at: `packages/' + packageName + '`\n\n' +
                    '---\n' +
                    '*This issue is being closed automatically as the package has been added to the system.*'
                });

                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });

                console.log(`✅ Closed issue #${issueNumber}`);
              } else {
                console.log(`Issue #${issueNumber} is already closed`);
              }
            } catch (error) {
              console.log(`⚠️  Could not close issue #${issueNumber}:`, error.message);
            }
