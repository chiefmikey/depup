name: "Automated Discovery & Sync"

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

jobs:
  discover:
    name: Discover New Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "DepUp Bot"
          git config --global user.email "bot@depup.dev"

      - name: Discover Packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run cron:discover

      - name: Commit Changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: discover new packages"
            git push origin main
          fi

  sync:
    name: Sync Existing Packages
    runs-on: ubuntu-latest
    needs: discover
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "DepUp Bot"
          git config --global user.email "bot@depup.dev"

      - name: Sync Packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run cron:sync

      - name: Commit Changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync packages"
            git push origin main
          fi
