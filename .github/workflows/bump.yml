name: "Sync All Packages"

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  workflow_dispatch: {}

jobs:
  sync:
    name: Sync Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.name "DepUp Bot"
          git config --global user.email "bot@depup.dev"

      - name: Sync All Packages
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          NPM_TOKEN=${{ secrets.NPM_TOKEN }} npm run cron:sync

      - name: Commit Changes
        run: |
          # Exclude temporary files
          git add packages/ scripts/cron-discover.mjs 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync packages" || echo "No changes to commit"
            git push origin main || echo "Push failed (may be due to conflicts or no changes)"
          fi
