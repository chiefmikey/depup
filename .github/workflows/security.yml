name: Security Scanning

on:
  schedule:
    # Run security scans daily
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true

          # Generate audit report
          npm audit --json > audit-report.json || true

          # Check for high/critical vulnerabilities
          if npm audit --audit-level=high; then
            echo "No high or critical vulnerabilities found"
          else
            echo "High or critical vulnerabilities found!"
            exit 1
          fi

      - name: Run security audit with npm-audit-resolver
        run: |
          npx npm-audit-resolver --audit-level=moderate || true

      - name: Check for known vulnerabilities in packages
        run: |
          echo "Checking for known vulnerabilities..."

          # Check if any packages have known vulnerabilities
          VULNERABILITIES=$(npm audit --json | jq '.vulnerabilities | length' 2>/dev/null || echo "0")

          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "Found $VULNERABILITIES vulnerabilities"
            npm audit --json | jq '.vulnerabilities' || true
          else
            echo "No vulnerabilities found"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Security Summary
        if: always()
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Version**: $(npm --version)" >> $GITHUB_STEP_SUMMARY

          if [ -f audit-report.json ]; then
            VULNERABILITIES=$(cat audit-report.json | jq '.vulnerabilities | length' 2>/dev/null || echo "0")
            echo "- **Vulnerabilities Found**: $VULNERABILITIES" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, Unlicense
