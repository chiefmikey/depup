name: "Test PR Target"

on:
  pull_request_target:
    types: [opened, labeled]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test PR Target
        run: |
          echo "PR Target event triggered!"
          echo "PR number: ${{ github.event.pull_request.number }}"
          echo "PR labels: ${{ toJSON(github.event.pull_request.labels) }}"